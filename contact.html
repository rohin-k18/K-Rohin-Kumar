  <!-- JavaScript to Handle Form Submission -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Get form data
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        // Send data to the server
        const response = await fetch('http://localhost:5000/submit-contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        // Display success/error message
        const responseMessage = document.getElementById('responseMessage');
        if (response.ok) {
          responseMessage.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
        } else {
          responseMessage.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('responseMessage').innerHTML = `<div class="alert alert-danger">An error occurred. Please try again.</div>`;
      }
    });
  </script>
